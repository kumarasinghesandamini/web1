<p style="font-size: 22px;">
スポーツの祭典としてしられているおりんぴっくは、古代ローマで行なわれていた「オリンピア採点競技」が起源とされています。</p>
<p>
 その後やく1500年の時を経て、1896年に近代オリンピックの第1回大会がアテネで開催されました。この大会に参加した国はわずか14ヶ国しかなく、出場選手は241人しかいませんでした。。</p>
