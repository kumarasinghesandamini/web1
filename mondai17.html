    <h2>オリンピックの起源</h2>
    <p >スポーツの祭典としてしられているおりんぴっくは、古代ローマで行なわれていた「オリンピア採点競技」が起源とされています。</p>
    <p >その後やく1500年の時を経て、<span>1896年</span>年に近代オリンピックの第1回大会がアテネで開催されました。この大会に参加した国はわずか<span>14ヶ国</span>しかなく、
