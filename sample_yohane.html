<h1>聖ヨハネ教会堂</h1>
<p>明治40年に京都の河原町通りに建てられた教会で、中世ヨーロッパのロマネスク様式を基調としています。一階はレンガ造、二階は木造で、屋根に軽い金属板が利用されるなど、地震の多い日本に配慮した構造を備えています。当時、二階は会堂、一階は日曜学校や幼稚園として利用されていました。</p>
