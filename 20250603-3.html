        <h1>TOEICの紹介</h1>
        <h2>TOEICとは？</h2>
        <p class="primary">TOEICは、アメリカのテスト開発機関ETS（※1）によって開発・制作された、英語のコミュニケーション能力を測定する国際的なテストです。約160カ国で実施されており、日本では年間260万人以上（※2）が受験するテストとして広く認識されています。
        （※1）Educational Testing Service
        （※2）2018年度の実績
        TOEICは、合否ではなくスコアで英語力を評価する仕組みになっており、各自の英語力を測定する一つの目安として活用されています。</p>
