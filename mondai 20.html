<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リンクのCSS</title>
  <style>
    a{
        
        color: #ff0000;
        text-decoration: none;
    }
    a:hover{
      
      color: #ffffff;
      background-color: #ff0000;
    }
    a.visited{
      color: #cccccc;
    }
  </style>

</head>
    <body>
        <h1>リンクのCSS</h1>
        <p><a href="https://www.google.co.jp/">google</a></p>
        <p><a href="https://www.yahoo.co.jp/" >Yahoo! JAPAN</a></p>
        <p><a href="https://www.bing.com/">Bing</a></p>
       

    </body>
    


</html>
