<h1>スマートフォンとは？</h1>

<br>
スマートフォンは、携帯電話にパソコンと同じような機能を追加した
モバイル端末です。以下に、スマートフォンの主な特徴を紹介しておきます。<br>



<br>
。web,SNS, メールなどをりょうできる<br>
。アプリケーションを自由追加できる<br>
。タッチパネルで操作できる
