    <h1>TOETICの紹介</h1>
    <h2>TOEICとは？</h2>
    <p><strong>TOEIC</strong>は,<mark>アメリカのテスト開発機関ETS</mark><sup>（※1）</sup>によって開発・制作された、英語のコミュニケーション能力を測定する国際的なテストです。約160カ国で実施されており、<mark>日本では<del>年間260万人以上</del>年間300万人以上</mark><sup>（※2）</sup>が受験するテストとして広く認識されています。</p>
    <p>（※1）Educational Testing Service<br>
    （※2）2018年度の実績</p>
    <p><strong>TOETIC</strong>は、合否ではなくスコアで英語力を評価する仕組みになっており、各自の英語力を測定する一つの目安として活用されています。</p>
    <hr>
    <p>水の科学記号はH<sub>2</sub>Oです。</p>
